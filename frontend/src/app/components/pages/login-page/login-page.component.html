<div class="container">
    <div class="details">
        <app-title title="Влезте в профила си"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()" >
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email" />
                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *bgIf="fc.email.errors.reguired">Въведете Email!</div>
                    <div *bgIf="fc.email.errors.email">Неправилен Email!</div>
                </div>
            </div>
            <div class="input-container">
                <label>Парола</label>
                <div>
                    <input type="password" placeholder="Парола" formControlName="password" />
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
                    <div *bgIf="fc.email.password.reguired">Въведете Password!</div>
                    
                </div>
            </div>
            <div class="button">
                <button type="submit">Влезте</button>
            </div>
        </form>
    </div>
</div>
