<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <!-- [src]="..." - this bracets are for dynamic data and other way is: src="{{....}}"-->
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
            </div>
        </a>
    </li>
</ul>
